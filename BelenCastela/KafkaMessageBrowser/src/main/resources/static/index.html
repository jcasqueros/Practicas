<!DOCTYPE html>
<html>
<head>
    <title>Apache Kafka</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .chat-container {
            margin-top: 50px;
        }
        .chat-header {
            background-color: #343a40;
            color: white;
        }
        .chat-body {
            height: 400px;
            overflow-y: scroll;
        }
        .chat-message {
            margin-bottom: 10px;
        }
        .chat-message .sender {
            font-weight: bold;
        }
        .chat-message .content {
            margin-left: 10px;
        }
        .form-inline .form-control {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <div class="card">
        <div class="card-header chat-header">
            <h4>Apache Kafka</h4>
        </div>
        <div class="card-body chat-body" id="conversation">
            <div id="chat"></div>
        </div>
        <div class="card-footer">
            <form class="form-inline" id="message-form">
                <input type="text" id="name" class="form-control" placeholder="Your username here...">
                <input type="text" id="message" class="form-control" placeholder="Your message here...">
                <button id="send" class="btn btn-primary" type="button">Send</button>
            </form>
            <div class="mt-2">
                <button id="connect" class="btn btn-success" type="button">Connect</button>
                <button id="disconnect" class="btn btn-danger" type="button" disabled="disabled">Disconnect</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
