spring:
  application:
    name: vn-practica04
  datasource:
    url: jdbc:h2:file:./data/h2/db/practica04-db
    username: practica04
    password: 123
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: create
logging:
  level:
    root: ERROR
    org.hibernate.SQL: TRACE
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
