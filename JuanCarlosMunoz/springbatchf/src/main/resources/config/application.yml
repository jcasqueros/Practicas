spring:
  profiles:
    active: local

---

spring:
  application:
    name: b-java-12345678-batch
  session:
    store-type: none


  datasource:
    hikari:
      jdbc-url: ${env.spring-batch-datasource.jdbc-url}
      username: ${env.spring-batch-datasource.username}
      password: ${env.spring-batch-datasource.password}
      driver-class-name: ${env.spring-batch-datasource.driver-class}


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2
  batch:
    datasource:
      jdbc-url: ${env.spring-batch-datasource.jdbc-url}
      username: ${env.spring-batch-datasource.username}
      password: ${env.spring-batch-datasource.password}
      driver-class-name: ${env.spring-batch-datasource.driver-class}


  data:
   mongodb:
     uri: mongodb://localhost:27017/streetDB

     jdbc:
      initialize-schema: always




logging:
  level:
    root: INFO
    org.hibernate.SQL: TRACE
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
